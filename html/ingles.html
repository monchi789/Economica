<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amortización Ingles</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--===========================================================================================================================================================================================================================================================-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Amortización</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 my-2">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Método Ingles</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--===========================================================================================================================================================================================================================================================-->
    <div class="container">
      <h2 class="text-center">Amortización método ingles</h2>
      <div class="row mt-3 justify-content-center">
        <div class="col-6">
          <div class="form-group">
            <label for="monto">Monto</label>
            <input
              type="number"
              class="form-control"
              id="monto"
              placeholder="Ingresar monto entre 1000 y 50000"
            />
          </div>
          <div class="form-group">
            <label for="tiempo">Periodo</label>
            <input
              type="number"
              class="form-control"
              id="tiempo"
              placeholder="Ingresar el periodo de pago entre 6 y 24"
            />
          </div>
          <div class="form-group">
            <label for="interes">Interés Mensual</label>
            <input
              type="number"
              class="form-control"
              id="interes"
              placeholder="Ingresar tasa de interés mensual entre 1 y 4%"
            />
          </div>
          <div class="mt-4 flex-column">
            <button type="submit" class="btn btn-success" id="btnCalcular">
              Calcular
            </button>
          </div>
        </div>
      </div>

      <div></div>

      <div class="row justify-content-center text-center">
        <div class="col-8 mt-5">
          <table id="lista-tabla" class="table border-success bg-light">
            <thead>
              <tr>
                <th>Numero Cuota</th>
                <th>Periodo De Pago</th>
                <th>Mensualidad</th>
                <th>Interés</th>
                <th>Amortización</th>
                <th>Saldo</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!--===========================================================================================================================================================================================================================================================-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="../js/ingles.js"></script>
    <script src="../js/moment.js"></script>
  </body>
</html>
